<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的画廊</title>
<style>
  /* 样式化画廊容器 */
  .gallery-container {
    display: flex;
  }
  
  /* 图片类型分类样式 */
  .category-list {
    width: 200px;
    padding: 20px;
    border-right: 1px solid #ddd;
  }

  .category-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .category-list li {
    margin-bottom: 10px;
  }

  /* 九宫格样式 */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    margin: 20px;
  }
  
  /* 图片样式 */
  .gallery-grid img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  /* 图片放大预览样式 */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    overflow: auto;
    padding-top: 50px;
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
  }

  .modal-content img {
    width: 100%;
    height: auto;
  }

  /* 按钮样式 */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* 关闭按钮样式 */
  .close {
    cursor: pointer;
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  .close:hover {
    color: #bbb;
  }
</style>
</head>
<body>

<div class="gallery-container">
  <!-- 图片类型分类 -->
  <div class="category-list">
    <ul>
      <li onclick="showCategory('wallpaper')">壁纸图片</li>
      <li onclick="showCategory('life')">生活图片</li>
      <li onclick="showCategory('anime')">动漫图片</li>
      <!-- 添加更多图片类型 -->
    </ul>
  </div>

  <!-- 图片展示区域 -->
  <div class="gallery-grid" id="gallery-grid">
    <!-- 图片将会动态加载在这里 -->
  </div>
</div>

<!-- 图片放大预览模态框 -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modal-img">
  <span class="prev" onclick="prevModal()">&#10094;</span>
  <span class="next" onclick="nextModal()">&#10095;</span>
</div>

<!-- JavaScript -->
<script>
  var images = {
    'wallpaper': [
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240316050704_%E6%98%A5%E8%87%B3.png',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240421152545_sky%20girl.png',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240316032259_%E9%9B%B7%E7%A5%9E%E5%89%91%E4%BE%8D.png',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240126084718_%E5%8A%A8%E6%BC%AB%E5%B0%91%E5%A5%B3.jpg',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240126084718_wallhaven-jxl31y.png',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240130081223_%E5%8F%AF%E8%8E%89.png',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240126084719_%E9%AD%88.jpg',
      'https://images.cnblogs.com/cnblogs_com/blogs/814193/galleries/2375367/o_240126064924_%E5%A6%AE%E9%9C%B2.jpg'
      // 添加更多壁纸图片链接
    ],
    'life': [
      "https://via.placeholder.com/400/e74c3c",
      "https://via.placeholder.com/400/9b59b6",
      // 添加更多生活图片链接
    ],
    'anime': [
      "https://via.placeholder.com/400/16a085",
      "https://via.placeholder.com/400/f1c40f",
      // 添加更多动漫图片链接
    ]
    // 添加更多图片类型及其链接
  };

  var currentCategory = 'wallpaper';
  var currentIndex = 0;

  // 根据图片类型显示对应的图片
  function showCategory(category) {
    currentCategory = category;
    currentIndex = 0;
    displayImages();
  }

  // 在九宫格中显示图片
  function displayImages() {
    var galleryGrid = document.getElementById('gallery-grid');
    galleryGrid.innerHTML = ''; // 清空之前的图片

    var categoryImages = images[currentCategory];
    for (var i = currentIndex; i < Math.min(currentIndex + 9, categoryImages.length); i++) {
      var img = document.createElement('img');
      img.src = categoryImages[i];
      img.alt = '图片' + (i + 1);
      img.onclick = function() { openModal(this.src); };
      galleryGrid.appendChild(img);
    }
  }

  // 打开图片放大预览模态框
  function openModal(src) {
    var modal = document.getElementById('myModal');
    var modalImg = document.getElementById('modal-img');
    modal.style.display = 'block';
    modalImg.src = src;
  }

  // 关闭图片放大预览模态框
  function closeModal() {
    var modal = document.getElementById('myModal');
    modal.style.display = 'none';
  }

  // 切换到上一张图片
  function prevModal() {
    var categoryImages = images[currentCategory];
    currentIndex = (currentIndex - 1 + categoryImages.length) % categoryImages.length;
    document.getElementById('modal-img').src = categoryImages[currentIndex];
  }

  // 切换到下一张图片
  function nextModal() {
    var categoryImages = images[currentCategory];
    currentIndex = (currentIndex + 1) % categoryImages.length;
    document.getElementById('modal-img').src = categoryImages[currentIndex];
  }

  // 点击模态框之外的区域关闭模态框
  window.onclick = function(event) {
    var modal = document.getElementById('myModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };

  // 初始化显示第一个图片类型的图片
  displayImages();
</script>

</body>
</html>
